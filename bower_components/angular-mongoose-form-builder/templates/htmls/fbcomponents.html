<tabset>
        <tab heading={{group.name}} ng-repeat="group in nav_tree_array" >
          <div class='form-horizontal'>
            <accordion close-others="oneAtATime">
                <accordion-group ng-repeat="item in child_array_accordin($event, group)"  heading={{item}} >

                <div ng-if="!according_item_is_tabs($event, group,item )" class='fb-component' ng-repeat="component in child_array_components($event, group,item)"        
                     fb-component="component">
                </div>

               <tabset ng-if="according_item_is_tabs($event, group,item )">
                <tab heading={{tab[0].group}} ng-repeat="tab in child_array_tabs($event, group,item)"  >
                
                   <div class='fb-component' ng-repeat="component in child_array_tab_components($event, group,item,tab)"        
                     fb-component="component">
                </div>
                </tab>
               <tabset>

              
                 </accordion-group>
             </accordion>
          </div>
        </tab>
 <tabset>
