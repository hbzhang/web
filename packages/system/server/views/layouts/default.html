<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
{% include '../includes/head.html' %}

<body data-ng-controller="ThemeController" ng-cloak class="ng-cloak" ng-class="state">

    <!-- http://stackoverflow.com/questions/19845950/angularjs-how-to-dynamically-add-html-and-bind-to-controller -->

    <div class="navbar-inverse navbar-fixed-top" data-ng-include="'/system/views/header.html'" data-role="navigation"></div>

    {% if adminEnabled %}
    {% endif %}

    <div data-ng-controller="SlidePanelController">
        <div data-ng-include="'/system/views/slidepanel.html'" ></div>
    </div>

    <section class="content">

        <section class="container">
            {% block content %}{% endblock %}
        </section>

    </section>

    {% include '../includes/foot.html' %}



</body>

</html>
