
<div class=" bootcards-container" id="main">

    <div class="row">

        <div class="bootcards-cards">

            <div class="bootcards-list" id="list" data-title="Notes">


                <div class="panel panel-default">
                    <div class="panel-body">

                        <div id="wrapper">

                            <div id="columns" data-ng-controller="FrameSecondMainContentController">

                                <div  class="pin" ng-repeat="item in founditems track by $index">

                                    <div>

                                        <h3>

                                            <a href="#!/public/content/{{item.rootprogram}}-{{item.value._id}}">
                                                {{item.name}}-{{$index+1}}
                                            </a>

                                        </h3>

                                        <h4>
                                            {{item.value.itemcreatedtime}}
                                        </h4>



                                    </div>


                                </div>


                            </div>
                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
