<div id="wrapper">

    <div id="columns">

        <div  class="pin" data-ng-repeat="widget in allWidgets">

            <div>
                <h4>{{widget.name[0].value}} </h4>
            </div>
            <div>
                <ul class="unstyled">

                    <li>
                        <b>Program:</b> {{widget.program[0].value}}
                    </li>
                    <li>
                        <b>Description:</b> {{form.description[0].value}}
                    </li>

                </ul>
            </div>
            <div class="classedit" >
                <div class="editbtns">
                    <a class="btn" href="/#!/widget/edit/{{widget.id}}">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn" data-ng-click="removeWidget(widget)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</div>
