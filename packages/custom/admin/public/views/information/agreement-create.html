<section data-ng-controller="InformationController">
    <form name="classForm" class="form-horizontal col-md-8" role="form" data-ng-submit="agreementSubmit()" novalidate>
        <div class="form-group">
            <label mean-token="'class-description'" for="agreement" class="col-md-3 control-label">Agreement:</label>
            <div class="col-md-9">

                <!--<textarea name="description" data-ng-model="thisclass.description" id="description" cols="30" rows="10" placeholder="Agreement" class="form-control" ng-required="'true'"></textarea>
                -->

                <div text-angular ng-model="agreement" class = "ta-editor"></div>

                <div ng-show="classForm.description.$invalid" class="help-block">
                    <p ng-show="classForm.description.$error.required">Agreement is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info" ng-click="pop()" >Submit</button> <!-- ng-disabled="classForm.$invalid || !dateValid || !hasTn" -->
            </div>
        </div>

    </form>
</section>

<toaster-container toaster-options="{'time-out': 300, 'close-button':true}"></toaster-container>
