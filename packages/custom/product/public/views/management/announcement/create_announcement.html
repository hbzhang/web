<section data-ng-controller="AnnouncementController" data-ng-init="listClass()">
    <form name="announcementForm" class="form-horizontal col-md-6" role="form" data-ng-submit="announcementSubmit()" novalidate>
        <div class="form-group">
            <label mean-token="'announcement-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'announcement-content'" for="content" class="col-md-3 control-label">Content</label>
            <div class="col-md-9">
                <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label mean-token="'Class'" class="col-md-3 control-label">Class</label>
            <div class="col-md-9">
                <select class="form-control" ng-model="announceclass" ng-options="class_.title for class_ in classes">
                    <option value="">-- Choose a class for announcement --</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info" ng-click="pop()">Submit</button>
       </div>
        </div>

    </form>

    <toaster-container toaster-options="{'time-out': 300, 'close-button':true}"></toaster-container>


</section>
