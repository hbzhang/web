<div ng-controller="ListCreatedItemController">

<div  class="pin" data-ng-repeat="item in allItems">

    <div>
        <h4><b> {{item.name}}</b></h4>
    </div>
    <div>
        <ul class="unstyled">
            <li>
                Program: {{item.programname}}
            </li>
            <li>
                Item Created Time: {{item.time}}
            </li>

        </ul>
    </div>

    <div class="classedit" >
        <div class="editbtns">
            <a class="btn" href="/#!/createditem/edit/{{item.id}}">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn" href="/#!/listregisteredforitem/{{item.id}}">
                <i class="glyphicon glyphicon-th"></i>
            </a>
            <a ng-if="item.itemcontrol.published===true" class="btn" data-ng-click="updateitem(item)">
                <i class="glyphicon glyphicon-eye-open"></i>
            </a>
            <a ng-if="item.itemcontrol.published===false" class="btn" data-ng-click="updateitem(item)">
                <i class="glyphicon glyphicon-eye-open text-muted"></i>
            </a>
            <a class="btn" data-ng-click="removeItem(item)" target="_blank">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
           <!-- <a data-ng-href="/#!/item/edit/{{item.id}}" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span> Show </a>
           -->
        </div>
    </div>

</div>
</div>
