
<div class="bootcards-container" id="main">

    <div class="row">

        <div class="bootcards-cards">

            <div class="bootcards-list" id="list" data-title="Notes" data-ng-controller="AnnouncementController">

                <div class="panel panel-default">
                    <div class="panel-body">


                        <tabset>
                            <tab heading="Create Announcement">
                                <div class="create-announcement-btn" ng-show="global.user.roles.indexOf('instructor') != -1 || global.user.roles.indexOf('admin') != -1">
                                    <!--<a data-ng-href="#!/announcement/form"><button class="btn btn-info">Create an announcement</button></a> -->
                                    <div ng-include="'product/views/management/announcement/create_announcement.html'"></div>
                                </div>

                            </tab>
                            <tab heading="List Announcements" select="reloadAllAnnouncements()">
                                <div ng-include="'product/views/management/announcement/view_announcement.html'"></div>
                          </tab>
                        </tabset>

                    </div>

                    <div class="panel-footer">
                        <small class="pull-left">Built with Bootcards - List</small>
                        <a class="btn btn-link btn-xs pull-right"
                           href="/snippets/list-detailed"
                           data-toggle="modal"
                           data-target="#docsModal">
                            View Source</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
